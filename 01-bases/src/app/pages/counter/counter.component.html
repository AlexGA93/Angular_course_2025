<h1>Counter: {{ counter }}</h1>

<!-- WritableSignal () => number -->
<h1>Counter Signal: {{ counterSignal() }}</h1> 

<button 
    class="increase"
    (click)="operateCounter(true)"
    >+1</button>
<button 
    class="decrease"
    (click)="operateCounter()"
    >-1</button>
<button 
    class="decrease"
    (click)="reset()"
    >Reset</button>
