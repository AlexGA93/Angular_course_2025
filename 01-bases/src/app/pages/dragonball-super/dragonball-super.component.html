<h1>Dragon Ball Page</h1>
<hr>
<section class="row">
    <div class="col-12 col-sm-6">
        <dragonball-character-add 
        (newCharacterFromChild)="dragonBallService.addCharacters($event)"
        />
    </div>
    <div class="col-12 col-sm-6">
        <!-- importamos componente hijo -->
        <dragonball-character-list 
        listname="Patata"
        [charactersSignal]="dragonBallService.charactersFromService()"
        />        
    </div>
</section>
