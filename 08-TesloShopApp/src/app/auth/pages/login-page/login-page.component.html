<form class="flex flex-col gap-2" [formGroup]="myForm" (ngSubmit)="onSubmit()">
   <label class="input">
      <svg
         xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 16 16"
         fill="currentColor"
         class="h-4 w-4 opacity-70"
      >
         <path
            d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"
         />
         <path
            d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"
         />
      </svg>
      <input
         type="search"
         class="grow"
         placeholder="Email"
         formControlName="email"
      />
   </label>
   @if (formUtils.isValidField(myForm, "email") && hasError()) {
    <app-alert [message]="formUtils.getFieldError(myForm, 'email')!" />
   }
   <label class="input">
      <svg
         xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 16 16"
         fill="currentColor"
         class="h-4 w-4 opacity-70"
      >
         <path
            fill-rule="evenodd"
            d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
            clip-rule="evenodd"
         />
      </svg>
      <input
         [type]="togglePassword()"
         class="grow"
         placeholder="Password"
         formControlName="password"
      />
   </label>

   <label class="label text-secondary font-pacifico">
      <input
         type="checkbox"
         [checked]="showPassword()"
         class="checkbox"
         (change)="showHidePassword($event)"
      />
      Mostrar Password
   </label>

   @if (formUtils.isValidField(myForm, "password") && hasError()) {
    <app-alert [message]="formUtils.getFieldError(myForm, 'password')!" />
   }

   <button type="submit" class="btn btn-secondary text-white font-bold text-xl">
      Login
      @if(this.isPosting()) {
         <p>...cargando</p>
      }
   </button>

   <p class="color-blue-neutral">
      Para registrarte pulsa
      <a
         routerLink="/auth/register"
         class="text-secondary font-pacifico"
         href=""
         >aqui</a
      >
   </p>
</form>

@if (hasError()) {
    <app-alert [message]="generalErrorMessage()" />
   }
