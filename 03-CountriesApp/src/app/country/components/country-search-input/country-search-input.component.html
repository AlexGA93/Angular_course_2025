<section class="flex flex-row gap-2 mt-2">
    <input 
        type="text" 
        class="input input-bordered mr-2 w-56"
        [placeholder]="receivedPlaceholder()"
        autofocus
        #txtSearch
        (keyup.enter)="searchInput.emit(txtSearch.value)"
    />

    <button 
        class="btn btn-primary"
        (click)="searchInput.emit(txtSearch.value)"    
    >Search</button>
</section>
